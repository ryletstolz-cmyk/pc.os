name: Build pcos exe

on:
  push:
    tags:
      - 'v1.1*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller PySide6

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed main.py --name pcos

    - name: Upload EXE
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pcos.exe
